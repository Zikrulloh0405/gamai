name: gamai
description: "Flutter gaming app using AI"
version: 1.0.0+1

environment:
  sdk: ^3.4.3

dependencies:
  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter
  intl: any

  flutter_screenutil: ^5.9.0
  cupertino_icons: ^1.0.8
  l: ^4.0.2


  #state management
  bloc: ^8.1.4
  equatable: ^2.0.5
  flutter_bloc: ^8.1.6

  #for locale storage
  flutter_secure_storage: ^9.0.0

  #for neumorphic style:
  neumorphic_button: ^0.0.1+2

dev_dependencies:
  flutter_test:
    sdk: flutter

  build_runner: ^2.4.8

  flutter_lints: ^4.0.0

flutter:
  generate: true
  uses-material-design: true

  # assets:
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg
